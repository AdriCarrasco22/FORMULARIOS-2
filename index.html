<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tipos de INPUT</h1>
    <form action="procesa.php">
    <fieldset>
        <legend>Datos Personales:</legend>
    <p>
        <label for="">Nombre:</label>
        <input type="text" maxlength="6" name="nombre" id="nom">
    </p>

    <p>
        <label for="">Contrase√±a:</label>
        <input type="password" maxlength="6" name="contrase" id="contrase">
    </p>

    <p>
        <label for="hombre">Hombre:</label>
        <input type="radio" value="H" id="hombre" name="genero" checked>
    </p>

    <p>
        <label for="mujer">Mujer:</label>
        <input type="radio" value="M" id="mujer" name="genero" checked>
    </p>

    <p>
        <label for="fumador">Fumador:</label>
        <input type="checkbox" name="fuma" id="fumador">
    </p>
</fieldset>
    <p>
        <label for="prov">Provincia</label>
        <select name="prov" id="prov">
            <option value="">Ciudad Real</option>
            <option value="">Albacete</option>
            <option value="">Guadalajara</option>
            <option value="">Cuenca</option>
            <option value="">Toledo</option>
        </select>
    </p>
    <p>
        <label for="obs">Obvservaciones:</label>
        <textarea name="obs" id="obs" cols="10" rows="6" placeholder="Escriba aqui:"></textarea>
    </p>

    <p>
        <label for="color">Color:</label>
        <input type="color" name="color" id="color">
    </p>

    <p>
        <label for="fecha-nac">Fecha de nacimiento:</label>
        <input type="date" name="fecha" id="fecha-nac">
    </p>

    <p>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" min="0" max="100">
    </p>

    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
    </p>

    <p>
        <label for="foto">Adjuntar foto:</label>
        <input type="file" name="foto" id="foto">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar Formulario">
    </p>
    </form>
</body>
</html>
